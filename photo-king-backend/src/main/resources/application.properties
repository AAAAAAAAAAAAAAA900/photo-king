dotenv.enabled=true
spring.application.name=photo-king-backend
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql= true
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
logging.level.org.springframework.security=DEBUG
server.address=0.0.0.0
server.port=${PORT:8080}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
JWT_SECRET=${JWT_SECRET}
CLOUDINARY_URL=${CLOUDINARY_URL}
#JWT_EXPIRATION=86400000
#JWT_REFRESH_EXPIRATION=1209600000
JWT_EXPIRATION=10000
JWT_REFRESH_EXPIRATION=60000
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.moderation.api-key=${OPENAI_API_KEY}
spring.ai.openai.moderation.options.model=omni-moderation-latest